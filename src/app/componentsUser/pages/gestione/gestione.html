<section class="gestione-user">
  <header class="page-header">
    <div class="title">
      <h2>Gestione Utenti</h2>
      <p class="subtitle">Visualizza e gestisci gli account del personale e i loro ruoli.</p>
    </div>

    <div class="controls">
      <input
        class="search"
        type="text"
        placeholder="Cerca per nome, email o ruolo..."
      />
      <select class="role-filter">
        <option value="">Tutti i ruoli</option>
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="staff">Staff</option>
      </select>
      <button class="btn-primary">+ Aggiungi utente</button>
    </div>
  </header>

  <main class="user-table-wrap">
    <table class="user-table">
      <thead>
      <tr>
        <th class="col-id">ID</th>
        <th class="col-name">Nome</th>
        <th class="col-email">Email</th>
        <th class="col-role">Ruolo</th>
        <th class="col-status">Stato</th>
        <th class="col-actions">Azioni</th>
      </tr>
      </thead>

      <tbody>
      <!-- I dati saranno caricati dinamicamente dal backend -->
      <tr *ngIf="false">
        <td colspan="6" class="empty">Nessun utente disponibile</td>
      </tr>
      </tbody>
    </table>

    <div class="table-footer">
      <div class="rows-info">Mostrati 0 utenti</div>
      <div class="pagination">
        <button class="page">&lt;</button>
        <button class="page active">1</button>
        <button class="page">&gt;</button>
      </div>
    </div>
  </main>
</section>
